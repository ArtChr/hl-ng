<h1>Hot Weather Widget</h1>

<div class="element">
  <div class="element-left">
    <div class="element-bg-img">
      <img src="assets/images/1.jpg" alt="" class="img-responsive" />
    </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li *ngFor="let star of stars; index as i; last as myLast"
               [ngClass]="{ 'active' : isActive(i), 'anc-bor' : myLast }"
               (click)="clickStars(i)"
               >
            {{ star }}
          </li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <input type="text" placeholder="search" (input)="search($event)" />
          <span class="line"> </span>
          <div class="scrollbar" id="style-2">
            <app-list
              [hotels]="hotels"
              [currentHotel]="currentHotel"
              [searchText]="searchText"
              [displayStars]="displayStars"
              (hotelSelected)="selectHotel($event)"
            ></app-list>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="element-right">
    <app-weather [weather]="currentHotel.weather"></app-weather>
    <app-profile [profile]="currentHotel.profile"></app-profile>
  </div>
  <div class="clear"></div>
</div>

<app-footer></app-footer>

<router-outlet></router-outlet>
